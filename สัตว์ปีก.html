        <h1>สัตว์ปีก</h1>
        <h2><strong>สัตว์ปีก</strong> หรือ <strong>นก</strong> (รวมถึง <a href="https://th.wikipedia.org/wiki/%E0%B9%84%E0%B8%81%E0%B9%88" title="ไก่">ไก่</a>, <a href="https://th.wikipedia.org/wiki/%E0%B9%80%E0%B8%9B%E0%B9%87%E0%B8%94" title="เป็ด">เป็ด</a>, <a href="https://th.wikipedia.org/wiki/%E0%B8%AB%E0%B9%88%E0%B8%B2%E0%B8%99" title="ห่าน">ห่าน</a>, <a href="https://th.wikipedia.org/wiki/%E0%B8%A7%E0%B8%87%E0%B8%A8%E0%B9%8C%E0%B9%84%E0%B8%81%E0%B9%88%E0%B8%9F%E0%B9%89%E0%B8%B2%E0%B9%81%E0%B8%A5%E0%B8%B0%E0%B8%99%E0%B8%81%E0%B8%81%E0%B8%A3%E0%B8%B0%E0%B8%97%E0%B8%B2" title="วงศ์ไก่ฟ้าและนกกระทา">ไก่ฟ้า</a>) จัดอยู่ใน<a href="https://th.wikipedia.org/wiki/%E0%B9%84%E0%B8%9F%E0%B8%A5%E0%B8%B1%E0%B8%A1" title="ไฟลัม">ไฟลัม</a><a href="https://th.wikipedia.org/wiki/%E0%B8%AA%E0%B8%B1%E0%B8%95%E0%B8%A7%E0%B9%8C%E0%B8%A1%E0%B8%B5%E0%B9%81%E0%B8%81%E0%B8%99%E0%B8%AA%E0%B8%B1%E0%B8%99%E0%B8%AB%E0%B8%A5%E0%B8%B1%E0%B8%87" title="สัตว์มีแกนสันหลัง">สัตว์มีแกนสันหลัง</a> ชั้น <em><strong>Aves</strong></em> (คำว่า <em>Aves</em> เป็น<a href="https://th.wikipedia.org/wiki/%E0%B8%A0%E0%B8%B2%E0%B8%A9%E0%B8%B2%E0%B8%A5%E0%B8%B0%E0%B8%95%E0%B8%B4%E0%B8%99" title="ภาษาละติน">ภาษาละติน</a> หมายถึง นก) โดยมีลักษณะทั่วไปคือ เป็นสัตว์<a href="https://th.wikipedia.org/w/index.php?title=%E0%B8%97%E0%B8%A7%E0%B8%B4%E0%B8%9A%E0%B8%B2%E0%B8%97&amp;action=edit&amp;redlink=1" title="ทวิบาท (ไม่มีหน้านี้)">ทวิบาท</a> <a href="https://th.wikipedia.org/wiki/%E0%B8%AA%E0%B8%B1%E0%B8%95%E0%B8%A7%E0%B9%8C%E0%B9%80%E0%B8%A5%E0%B8%B7%E0%B8%AD%E0%B8%94%E0%B8%AD%E0%B8%B8%E0%B9%88%E0%B8%99" title="สัตว์เลือดอุ่น">เลือดอุ่น</a> <a href="https://th.wikipedia.org/w/index.php?title=%E0%B8%AA%E0%B8%B1%E0%B8%95%E0%B8%A7%E0%B9%8C%E0%B8%AD%E0%B8%AD%E0%B8%81%E0%B8%A5%E0%B8%B9%E0%B8%81%E0%B9%80%E0%B8%9B%E0%B9%87%E0%B8%99%E0%B9%84%E0%B8%82%E0%B9%88&amp;action=edit&amp;redlink=1" title="สัตว์ออกลูกเป็นไข่ (ไม่มีหน้านี้)">ออกลูกเป็นไข่</a> <a href="https://th.wikipedia.org/w/index.php?title=%E0%B8%A3%E0%B8%A2%E0%B8%B2%E0%B8%87%E0%B8%84%E0%B9%8C%E0%B8%84%E0%B8%B9%E0%B9%88%E0%B8%AB%E0%B8%99%E0%B9%89%E0%B8%B2&amp;action=edit&amp;redlink=1" title="รยางค์คู่หน้า (ไม่มีหน้านี้)">รยางค์คู่หน้า</a>เปลี่ยนแปลงไปเป็น<a href="https://th.wikipedia.org/w/index.php?title=%E0%B8%9B%E0%B8%B5%E0%B8%81&amp;action=edit&amp;redlink=1" title="ปีก (ไม่มีหน้านี้)">ปีก</a> มี<a href="https://th.wikipedia.org/w/index.php?title=%E0%B8%82%E0%B8%99%E0%B8%99%E0%B8%81&amp;action=edit&amp;redlink=1" title="ขนนก (ไม่มีหน้านี้)">ขนนก</a> และมี<a href="https://th.wikipedia.org/wiki/%E0%B8%81%E0%B8%A3%E0%B8%B0%E0%B8%94%E0%B8%B9%E0%B8%81" title="กระดูก">กระดูก</a>ที่กลวงเบา</h2>
        <p><img src="untitled.jpg" alt="นกแก้ว" width="553" height="326" /></p>
      </blockquote>
